<!DOCTYPE html>
<html>
<head>
  <style>
    /* Nền gradient */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      background: linear-gradient(135deg, #4a90e2, #50c878);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    
    /* Khung chứa chính */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Nội dung với hiệu ứng chuyển động */
    .content h1 {
      font-size: 2.5em;
      font-weight: bold;
      animation: slideDown 1.2s ease;
    }

    /* Giá trị dự đoán */
    .prediction {
      font-size: 3em;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: zoomIn 1.5s ease;
    }

    /* Thêm khoảng trống giữa các phần tử */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Định nghĩa animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Giá xe dự báo là:</h1>
      <p class="prediction">{{ prediction }}</p>
    </div>
  </div>
</body>
</html>
